<div>
  <h2>Users Login</h2>
  hi from login component
  
  <hr/>
  <!--Navbar-->

  <!--/.Navbar-->
  <form class="form-horizontal"  (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="text" placeholder="username" required [(ngModel)]="user.username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control label">
        Password </label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="user.password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10" style="padding-top:20px">
      <span style="padding-right: 5px">
        <a href="">New User? Sign up</a>
      </span>|
      
    </div>
  </form>
</div>
