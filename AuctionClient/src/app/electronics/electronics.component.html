<div class="list-group-item">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="categoryTag" placeholder="categoryTag" required [(ngModel)]="item1.categoryTag" name="categoryTag">
    </div>
    <button type="submit" (click)="getCategoryTag()" class="btn btn-success" >search</button>
   
   <div class="card"  style="width: 25rem;">
    <p>List of items by category</p>
    
    
     <ul id="menu">
      <li *ngFor="let it of item3" class="list-group-item">
          Item name: {{ it.itemName }}<br>
          Info: {{ it.description }}<br>
          Item cost: {{ it.cost }}
          {{ it.currentPrice }}        
        <input type="text" style="width: 6rem;"> 
        <button (click)="itemBid()"class="btn btn-primary">{{it.id}}</button>
        </li>
        </ul>
      
      
   </div>
   </div>

   
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <!--itemName: string;
    description: string;
    currentPrice: number;
    categoryTag: string;
    image: string;
    timeLeft: number;-->
    <div class="carousel-inner" role="listbox" *ngFor="let it of item3">

      <div class="item active" >
        <img src="assets/toys/ele1.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Entertainment</h3>
          <p> {{ it.itemName }} {{ it.description }}</p>
     
         
        </div>
      </div>

      <div class="item">
        <img src="assets/toys/ele2.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>For Work</h3>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="assets/toys/ele3.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>For Fun</h3>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="assets/toys/ele1.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>For School</h3>
          <p></p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
